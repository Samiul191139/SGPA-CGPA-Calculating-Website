<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IUBAT SGPA and CGPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>IUBAT SGPA and CGPA Calculator</h1>
        </header>
        <main>
            <section id="sgpa-section">
                <h2>SGPA Calculation</h2>
                <label>Number of Subjects:</label>
                <input type="number" id="subjects" placeholder="Enter number of subjects" />
                <button onclick="generateSubjectInputs()">Generate Input Fields</button>
                <div id="subject-inputs"></div>
            </section>
            <section id="cgpa-section">
                <h2>CGPA Calculation</h2>
                <label>Total Grade Points:</label>
                <input type="number" id="total-grade-points" placeholder="Enter total grade points" />
                <label>Total Credit Hours:</label>
                <input type="number" id="total-credit-hours" placeholder="Enter total credit hours" />
                <button onclick="calculateCGPA()">Calculate CGPA</button>
                <p id="cgpa-only-result"></p>
            </section>
            <section id="results" style="display: none;">
                <h2>Results</h2>
                <p id="sgpa-result"></p>
                <p id="cgpa-result"></p>
            </section>
        </main>
    </div>
</body>
</html>
